
<div class="fixed-bottom-bar">
  <div class="osahan-home-page">
    <div class="bg-primary pt-1 pb-1 pr-2 pl-2">
      <app-header></app-header>

    </div>


    <div class="bg-light home-list" >

      <div class="px-3 pb-1 title d-flex align-items-center">
        <h6 class="m-0 pt-3">{{'night pharmacy'|translate}} <a style="font-size: 11px" target="_blank" class="text-danger font-weight-bold ml-auto" href="{{configLinkPharmacy}}"><i class="feather-download"></i>qr-code</a> <img *ngIf="loading" class=" font-weight-bold  loader" src="assets/img/spinner.gif" /></h6><a style="font-weight: bold" class="ml-auto mt-3" routerLink="/pharmacies">
        {{'service_pharmacy'|translate}}
      </a>


      </div>

      <div class="most_popular px-3">
        <div class="row container-fluid">


        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 mt-4 mb-4" *ngFor="let phar of pharmacies">
            <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
              <div class="list-card-image">
                <div class="star position-absolute">
                </div>
                <div style="display: none" class="favourite-heart text-danger position-absolute"><a href="#"><i
                  class="feather-heart"></i></a></div>
                <div class="member-plan position-absolute"><span class="badge badge-dark">cm</span>
                </div>
                <a href="javascript:void(0)"  (click)="showDetail(templatePharmacy, phar)"  >
                  <img src="assets/base-image/pharmacy.png" class="img-fluid item-img w-100">
                </a>
              </div>
              <div class="p-3 position-relative">
                <div class="list-card-body">
                  <h6 class="mb-1">
                    <a href="javascript:void(0)" (click)="showDetail(templatePharmacy, phar)" class="text-black">
                      {{phar.name}}
                    </a>

                  </h6>

                </div>
              </div>
            </div>
          </div>
          <div *ngIf="!loading&&pharmacies.length==0" class="row container-fluid justify-content-center align-self-center">
            <em style="margin-top: 100px"  class="">{{'entity not available'|translate}} </em>
          </div>


        </div>



      </div>

    </div>

    <ng-template #templatePharmacy>
      <div class="modal-header login">
        <img src="assets/img/lepoint.png" class="" style="width: 100px;height: 50px" />
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalPharmacy.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-white " *ngIf="openPharmacy.name != null">
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">{{openPharmacy.name}}</h4>
           <div class="row container-fluid">
             <h6 style="font-size: 10px"><span class="feather-calendar"></span> : {{openPharmacy.write_date}}</h6>
           </div>
           <div class="row">
             <textarea style="width: 100%" rows="20" readonly>{{openPharmacy.content}}</textarea>
           </div>
          </div>
        </div>

      </div>
    </ng-template>
    <app-footer></app-footer>

  </div>

</div>

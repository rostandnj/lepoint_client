<div class="fixed-bottom-bar">
  <div class="osahan-home-page">
    <div class="bg-primary pt-1 pb-1 pr-2 pl-2">
      <app-header></app-header>

    </div>


    <div class="bg-light home-list" >

      <div class="px-3 pb-1 title d-flex align-items-center">
        <h5 class="m-0 pt-3">{{'slogan'|translate}} !</h5>
        <img *ngIf="loading" class="pt-3 font-weight-bold ml-auto loader" src="assets/img/spinner.gif" />

      </div>
      <form class="row pl-4 pr-4"  [formGroup]="formSearch" (ngSubmit)="goToEntityPageByTown()">

        <div class="form-group col-sm-12 input-group rounded shadow-sm p-0 col-md-4 col-sm-12 " >
          <select id="entity" class="form-control col-sm-12" formControlName="entity" name="entity" required aria-describedby="basic-addon1">
            <option value="" disabled selected>{{'looking for entity'|translate}} </option>
            <option value="restaurants" >{{'service_restaurant'|translate}}</option>
            <option value="lunches" >{{'lunch'|translate}}</option>
            <option value="discos" >{{'disco'|translate}}</option>
            <option value="hostels" >{{'service_hotel'|translate}}</option>
            <option value="pharmacies" >{{'service_pharmacy'|translate}}</option>
            <option value="office-institution" >{{'service_administration'|translate}}</option>
            <option value="art-culture" >{{'art and culture'|translate}}</option>
          </select>
        </div>

        <div class="form-group col-sm-12 input-group rounded shadow-sm p-0 col-md-5 col-sm-12 " >



          <select id="city" class="form-control col-sm-12" formControlName="city" name="city" required aria-describedby="basic-addon1">
            <option value="" disabled selected>{{'city'|translate}} </option>
            <option *ngFor="let city of cities" value="{{city.name}}">{{city.name}} </option>
          </select>


          <div class="input-group-append">
            <button [disabled]="!formSearch.valid" type="submit" class="border-0 btn btn-outline-secondary text-dark bg-white btn-block"><i
              class="feather-search"></i></button>
          </div>
        </div>

      </form>


      <div class="most_popular px-3">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 mt-4 mb-4">
            <div class="list-card bg-white h-100-h rounded overflow-hidden position-relative shadow-sm card-home-item">
              <div class="list-card-image">
                <div class="star position-absolute"><span class="badge badge-success main-title">COCAN</span></div>
                <div style="display: none" class="favourite-heart text-danger position-absolute"><a href="#"></a></div>
                <a routerLink="/cocan">
                  <img  src="assets/img/cocan2.gif" alt="COCAN" class="img-fluid item-img w-100-w home-img">
                </a>
              </div>

            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6 mt-4 mb-4">
            <div class="list-card bg-white h-100-h rounded overflow-hidden position-relative shadow-sm card-home-item" >
              <div class="list-card-image">
                <div class="star position-absolute"><span class="badge badge-success main-title">{{'service_restaurant'|translate}}</span></div>
                <div style="display: none" class="favourite-heart text-danger position-absolute"><a href="#"></a></div>
                <a routerLink="/restaurants">
                  <img   src="assets/img/resto.gif" alt="{{'service_restaurant'|translate}}" class="img-fluid item-img w-100-w home-img">
                </a>
              </div>

            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-6 mt-4 mb-4">
            <div class="list-card bg-white h-100-h rounded overflow-hidden position-relative shadow-sm card-home-item" >

                <div class="star position-absolute"><span class="badge badge-success main-title">{{'lunch'|translate}}</span></div>
                <div style="display: none" class="favourite-heart text-danger position-absolute"><a href="#"></a></div>
                <a routerLink="/lunches">
                  <img   src="assets/img/lunch22.gif" alt="{{'lunch'|translate}}" class="img-fluid item-img w-100-w home-img">
                </a>
              </div>

            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6 mt-4 mb-4">
            <div class="list-card bg-white h-100-h rounded overflow-hidden position-relative shadow-sm card-home-item" >
              <div class="list-card-image">
                <div class="star position-absolute"><span class="badge badge-success main-title">{{'disco'|translate}}</span></div>
                <div style="display: none" class="favourite-heart text-danger position-absolute"><a href="#"></a></div>
                <a routerLink="/discos">

                </a>

            </div>
          </div>
          <div style="" class="col-lg-4 col-md-4 col-sm-6 mt-4 mb-4">

                </a>
              </div>

            </div>
          </div>
          <div style="" class="col-lg-4 col-md-4 col-sm-6 mt-4 mb-4">
            <div class="list-card bg-white h-100-h rounded overflow-hidden position-relative shadow-sm card-home-item" >
              <div class="list-card-image" >
                <div class="star position-absolute"><span class="badge badge-success main-title">{{'service_administration'|translate}}</span></div>
                <div style="display: none" class="favourite-heart text-danger position-absolute"><a href="#"></a></div>

          </div>

    </div>
    <app-footer></app-footer>

  </div>

</div>
